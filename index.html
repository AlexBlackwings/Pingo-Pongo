<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пинг-Понг для Telegram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 320px;
            height: 568px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }
        
        .game-area {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .paddle {
            position: absolute;
            width: 60px;
            height: 10px;
            background: #0f0;
            border-radius: 5px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ball {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            left: 50%;
            top: 50%;
        }
        
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            display: none;
        }
        
        .game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .center-line {
            position: absolute;
            width: 2px;
            height: 100%;
            left: 50%;
            top: 0;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%);
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .start-screen h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .start-screen button {
            padding: 15px 30px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .controls {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <div class="center-line"></div>
            <div class="paddle"></div>
            <div class="ball"></div>
            <div class="score">Очки: 0</div>
            
            <div class="start-screen">
                <h1>Пинг-Понг</h1>
                <p>Нажмите, чтобы начать игру</p>
                <button id="startButton">Начать игру</button>
            </div>
            
            <div class="game-over">
                <h2>Игра окончена</h2>
                <p>Ваши очки: <span id="finalScore">0</span></p>
                <button id="restartButton">Играть снова</button>
            </div>
            
            <div class="controls">
                <div>Проведите пальцем</div>
                <div>для управления</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameArea = document.querySelector('.game-area');
            const paddle = document.querySelector('.paddle');
            const ball = document.querySelector('.ball');
            const scoreDisplay = document.querySelector('.score');
            const startScreen = document.querySelector('.start-screen');
            const gameOverScreen = document.querySelector('.game-over');
            const finalScoreDisplay = document.getElementById('finalScore');
            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            
            let gameWidth = gameArea.offsetWidth;
            let gameHeight = gameArea.offsetHeight;
            let paddleWidth = paddle.offsetWidth;
            let ballSize = ball.offsetWidth;
            
            let paddleX = gameWidth / 2 - paddleWidth / 2;
            let ballX = gameWidth / 2;
            let ballY = gameHeight / 2;
            let ballSpeedX = 3;
            let ballSpeedY = 4;
            let score = 0;
            let isGameRunning = false;
            let animationId;
            
            // Touch controls
            let isDragging = false;
            let lastTouchX = 0;
            
            gameArea.addEventListener('touchstart', handleTouchStart, false);
            gameArea.addEventListener('touchmove', handleTouchMove, false);
            gameArea.addEventListener('touchend', handleTouchEnd, false);
            
            function handleTouchStart(e) {
                e.preventDefault();
                if (!isGameRunning) {
                    startGame();
                    return;
                }
                
                isDragging = true;
                lastTouchX = e.touches[0].clientX - gameArea.getBoundingClientRect().left;
                updatePaddle(lastTouchX);
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                if (isDragging) {
                    const touchX = e.touches[0].clientX - gameArea.getBoundingClientRect().left;
                    lastTouchX = touchX;
                    updatePaddle(touchX);
                }
            }
            
            function handleTouchEnd(e) {
                e.preventDefault();
                isDragging = false;
            }
            
            // Mouse controls for testing
            gameArea.addEventListener('mousedown', (e) => {
                if (!isGameRunning) {
                    startGame();
                    return;
                }
                
                isDragging = true;
                const mouseX = e.clientX - gameArea.getBoundingClientRect().left;
                updatePaddle(mouseX);
            });
            
            gameArea.addEventListener('mousemove', (e) => {
                if (isDragging && isGameRunning) {
                    const mouseX = e.clientX - gameArea.getBoundingClientRect().left;
                    updatePaddle(mouseX);
                }
            });
            
            gameArea.addEventListener('mouseup', () => {
                isDragging = false;
            });
            
            gameArea.addEventListener('mouseleave', () => {
                isDragging = false;
            });
            
            function updatePaddle(x) {
                const paddleHalfWidth = paddleWidth / 2;
                const minX = paddleHalfWidth;
                const maxX = gameWidth - paddleHalfWidth;
                
                const constrainedX = Math.max(minX, Math.min(maxX, x));
                paddleX = constrainedX - paddleHalfWidth;
                paddle.style.left = `${paddleX}px`;
            }
            
            function startGame() {
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                score = 0;
                scoreDisplay.textContent = `Очки: ${score}`;
                resetBall();
                isGameRunning = true;
                gameLoop();
            }
            
            function resetBall() {
                ballX = gameWidth / 2;
                ballY = gameHeight / 2;
                ballSpeedX = (Math.random() > 0.5 ? 1 : -1) * 3;
                ballSpeedY = 4;
            }
            
            function gameOver() {
                isGameRunning = false;
                cancelAnimationFrame(animationId);
                finalScoreDisplay.textContent = score;
                gameOverScreen.style.display = 'flex';
            }
            
            function gameLoop() {
                if (!isGameRunning) return;
                
                // Move ball
                ballX += ballSpeedX;
                ballY += ballSpeedY;
                
                // Wall collision (left and right)
                if (ballX <= 0 || ballX >= gameWidth - ballSize) {
                    ballSpeedX = -ballSpeedX;
                }
                
                // Top collision
                if (ballY <= 0) {
                    ballSpeedY = -ballSpeedY;
                }
                
                // Paddle collision
                if (ballY >= gameHeight - ballSize - 30 && 
                    ballX + ballSize >= paddleX && 
                    ballX <= paddleX + paddleWidth) {
                    ballSpeedY = -Math.abs(ballSpeedY);
                    
                    // Change ball direction based on where it hits the paddle
                    const hitPosition = (ballX + ballSize/2) - (paddleX + paddleWidth/2);
                    ballSpeedX = hitPosition * 0.15;
                    
                    // Increase speed slightly
                    if (Math.abs(ballSpeedY) < 8) {
                        ballSpeedY *= 1.05;
                    }
                    
                    score++;
                    scoreDisplay.textContent = `Очки: ${score}`;
                }
                
                // Bottom collision (game over)
                if (ballY >= gameHeight) {
                    gameOver();
                    return;
                }
                
                // Update positions
                ball.style.left = `${ballX}px`;
                ball.style.top = `${ballY}px`;
                
                animationId = requestAnimationFrame(gameLoop);
            }
            
            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                gameWidth = gameArea.offsetWidth;
                gameHeight = gameArea.offsetHeight;
                paddleWidth = paddle.offsetWidth;
                
                // Keep paddle within bounds
                const paddleHalfWidth = paddleWidth / 2;
                const maxX = gameWidth - paddleHalfWidth;
                paddleX = Math.min(paddleX + paddleHalfWidth, maxX) - paddleHalfWidth;
                paddle.style.left = `${paddleX}px`;
            });
        });
    </script>
</body>
</html>
